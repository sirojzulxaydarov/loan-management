<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Do'konni tahrirlash</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"> <!-- Tashqi CSS fayl -->
</head>
<body>
<div class="container">
    <h1 class="mb-4">Do'konni tahrirlash</h1>
    <form th:action="@{/api/stores/edit/{id}(id=${store.id})}" th:object="${store}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nomi</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Manzili</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Saqlash</button>
            <a th:href="@{/api/stores}" class="btn btn-secondary">Orqaga</a>
        </div>
    </form>
</div>
</body>
</html>
