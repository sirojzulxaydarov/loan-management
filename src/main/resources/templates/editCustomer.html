<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mijozni tahrirlash</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Mijozni tahrirlash</h1>
    <form th:action="@{/api/customers/edit/{id}(id=${customer.id})}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Ism</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Familiya</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Manzil</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="store" class="form-label">Do'kon</label>
            <select class="form-control" id="store" th:field="*{store}" required>
                <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Saqlash</button>
        <a th:href="@{/api/customers}" class="btn btn-secondary">Orqaga</a>
    </form>
</div>
</body>
</html>
