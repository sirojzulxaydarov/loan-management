<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yangi do'kon qo'shish</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Yangi do'kon qo'shish</h1>
    <form th:action="@{/api/stores/add}" th:object="${store}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nomi</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Manzili</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Foydalanuvchi</label>
            <select class="form-control" id="user" th:field="*{user}" required>
                <option value="">Foydalanuvchi tanlang</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Saqlash</button>
        <a th:href="@{/api/stores}" class="btn btn-secondary">Orqaga</a>
    </form>
</div>
</body>
</html>
