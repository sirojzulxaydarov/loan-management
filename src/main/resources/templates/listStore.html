<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Do'konlar ro'yxati</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Do'konlar ro'yxati</h1>
    <a th:href="@{/api/stores/add}" class="btn btn-primary mb-3">Yangi do'kon qo'shish</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nomi</th>
            <th>Manzili</th>
            <th>Telefon</th>
            <th>Harakatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${stores}">
            <td th:text="${store.id}"></td>
            <td th:text="${store.name}"></td>
            <td th:text="${store.address}"></td>
            <td th:text="${store.phone}"></td>
            <td>
                <a th:href="@{/api/stores/edit/{id}(id=${store.id})}" class="btn btn-warning btn-sm">Tahrirlash</a>
                <a th:href="@{/api/stores/delete/{id}(id=${store.id})}" class="btn btn-danger btn-sm">O'chirish</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
